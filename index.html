<!DOCTYPE html>
<html>
<head>
  <title>Kanban Board</title>
  <style>
    .board {
      display: flex;
    }
    
    .column {
      flex: 1;
      padding: 10px;
      background-color: #f2f2f2;
      margin: 10px;
      border-radius: 5px;
    }
    
    .card {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
  <script>
    function addTask() {
      var task = prompt("Digite uma nova tarefa:");
      if (task !== null && task.trim() !== "") {
        var newTask = document.createElement("div");
        newTask.className = "card";
        newTask.textContent = task;
        document.getElementById("todo-column").appendChild(newTask);
      }
    }
  </script>
</head>
<body>
  <h1>Kanban Board</h1>
  
  <div class="board">
    <div class="column" id="todo-column">
      <h2>To Do</h2>
      <div class="card">Task 1</div>
      <div class="card">Task 2</div>
      <div class="card">Task 3</div>
      <button onclick="addTask()">Adicionar Tarefa</button>
    </div>
    
    <div class="column">
      <h2>In Progress</h2>
      <div class="card">Task 4</div>
      <div class="card">Task 5</div>
    </div>
    
    <div class="column">
      <h2>Done</h2>
      <div class="card">Task 6</div>
      <div class="card">Task 7</div>
      <div class="card">Task 8</div>
    </div>
  </div>
</body>
</html>
